<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos - Challenge 1</title>
    <link id="estilo" rel="stylesheet" href="./style.css">
        
</head>
<body>
    <header class="logo">
        <img src="assets/Vector.svg" onclick="alteraTema()">
    </header>
    <div class="principal">
        <section class="lado__esquerdo">
            <textarea id="texto_inicial" class="container__input" placeholder="Digite seu texto"></textarea>
            <p id="informacao"><img src="assets/bi_exclamation-circle-fill.svg">&nbsp;Apenas letras minúsculas e sem acentos. </p>
            <div class="container__botoes">
                <button onclick="criptografar()" class="container__botao" id="cripto">Criptografar</button>
                <button onclick="descriptografar()" class="container__botao" id="decripto">Descriptografar</button>
            </div >
        </section>

        <section class="container__output">
            <div class="texto__output" >
                <p id="resultado" style="display: none"></p>
            </div>
            <div id="desenho">
                <img id='svgPessoaLupa' src="assets/High quality products 1 1.svg">
            </div>
            <div id="mensagem__inicial" class="texto__output">
                <p id="sem_mensagem">Nenhuma mensagem encontrada</p>
                <p id="observacao">Digite um texto que você deseja criptografar ou descriptografar</p2>
            </div>
            <div class="container__botoes">
                <button id="botaoCopia" style="display: none" onclick="copiar()" class="container__botao">Copiar</button>
            </div>
        </section>
    </div>
    <footer>
        <div id="rodape">
            <p id="barra__embaixo"> Desenvolvido por Caio Cobucci Leite&nbsp;-&nbsp;<a href="https://github.com/iacoleite"><img src="./assets/Github_black.svg"></a>
                &nbsp;-&nbsp;<a href="https://www.linkedin.com/in/caio-cobucci-leite/"><img src="./assets/LinkedIN_black.svg"></p>
            
        </div>    
    </footer>
        <script src="app.js" defer></script>
</body>
</html>
